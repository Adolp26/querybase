server:
  port: "8080"
  mode: debug

redis:
  host: localhost
  port: "6379"
  password: ""
  db: 0
  ttl: 300

oracle:
  host: ${ORACLE_HOST}
  port: "1521"
  service: ${ORACLE_SERVICE}
  username: ${ORACLE_USERNAME}
  password: ${ORACLE_PASSWORD}

postgres:
  host: ${POSTGRES_HOST}
  port: "5432"
  database: ${POSTGRES_DB}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  sslmode: disable

security:
  enable_auth: false
  api_keys:
    - ${API_KEY_1}
    - ${API_KEY_2}
  enable_rate_limit: true
  requests_per_minute: 60
  burst_size: 10
  allowed_origins:
    - "*"
